


<html>
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" type="text/css" href="contact_us.css">
	</head>
	<body>
		<p> Fill up the Form!</p>
		<form action="contact_us.jsp" type="post">
			<input name="name" placeholder="Name" class="name" required />
			<input name="email" placeholder="Email" class="email" type="email" required />
			<textarea rows="4" cols="50" name="message" placeholder="Message" class="message"></textarea>
			<input name="submit" class="btn" type="submit" value="Send" />
		</form>
	</body>
</html>
